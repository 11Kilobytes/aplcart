    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="datatables.min.css"/>
    <script type="text/javascript" src="datatables.min.js"></script>
    <title>APLcart - Find your way in APL</title>
    <script>
    function esc(s){return s.replace(/[<>&'"]/g,x=>ESC[x])};
    var ESC={'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}
    var table;
    $(document).ready(function(){
      $.get("table.tsv",function(w){table=(esc(w)).split(/\r?\n/g).slice(1).map(w=>w.split('\t')).filter(w=>w!="");
        s=(new URLSearchParams(window.location.search)).get("s")
        $('table').DataTable({
          data:table,
          paging:false,
          scrollY:"calc(100vh - 110px)",
          searchDelay:250,
          search:{search:(s?s:"")}
        });
      });
      if(null!=(new URLSearchParams(window.location.search)).get("w")){$("body").addClass("w")};
    });
    </script>
    <style>
    @font-face{font-family:'APL333';src:local('APL333'),url(apl333.ttf)}
    @font-face{font-family:'APL385 Unicode';src:local('APL385 Unicode'),url(apl385.ttf)}
    *{font-family:'APL333'!important;border:none!important}
    body{filter:invert(.9);background:#000c}
    body.w{filter:invert(0);background:#0001}
    p{position:absolute;top:1em;white-space:nowrap;overflow:hidden;width:100%;text-overflow:ellipsis}
    a{position:absolute;z-index:1;color:unset}
    .dataTables_filter{text-align:right!important}
    input{width:calc(100vw - 12em)}
    th{background:unset!important;cursor:unset!important}
    td:first-child:not(.dataTables_empty){font-family:'APL385 Unicode'!important}
    i{position:absolute;bottom:0;right:0;font-style:normal;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
    </style>
